prefix: '&4&lВулкан &8»'
alerts:
# Это формат чата, который будет использоваться, когда игрок не проходит проверку.
   # Допустимые заполнители: %player% (имя игрока), %max-vl% (максимальное количество нарушений), %check% (название проверки), %description% (описание проверки),
   # %version% (версия клиента игрока), %dev% (* для того, является ли проверка экспериментальной), %vl% (уровень нарушения),
   # %ping% (пинг игрока), %tps% (TPS сервера) и %type% (символ, обозначающий тип проверки, A, B, C и т.д.),
   # %severity% для изменения цвета в зависимости от нарушений (параметры находятся в опции серьезности ниже), %x% (X-координата игрока),
   # %y% (координата Y игрока), %z% (координата Z игрока), %world% (мир игрока), %complex-type%, которые будут отображать более
   # расширенное название проверки, например Speed (Ground) вместо Speed (Type B)
  format: '%prefix% &f%player% &7failed &f%check% %dev%&7(&fType %type%&7)%dev% &7[&4%vl%&7/&4%max-vl%&7]'
   # Это текст при наведении, который будет отображаться при наведении курсора на предупреждающее сообщение в чате.
   # Допустимы все те же заполнители, что и для формата.
  hover-message:
  - '&7Пинг: &c%ping% &8| &7TPS: &c%tps% &8| &7Версия: &c%version% &8| &7Клиентt:
    &c%client-brand%'
  - ''
  - '&7Описание:'
  - '&7%description%'
  - ''
  - '&7Информация:'
  - '&7%info%'
  - ''
  - '&7Кликт для телепорта к игроку &b%player%&7.'
   # Это команда, которая будет выполнена, когда вы нажмете на предупреждающее сообщение. К сожалению, мы ограничены одним
   # команда для ChatComponent, поэтому мы используем немного магии и создаем собственную команду, которая может выполнять список любых команд.
   # Допустимые заполнители
  click-commands:
  - /vulcan clickalert %player%
  # Команды, которые будут выполняться при использовании /vulcan clickalert %player% (должен быть параметр игрока)
  click-alert-command-commands:
  - tp %player%
  # Сообщение, которое будет отправлено при включении предупреждений. Допустимый заполнитель: %prefix%.
  toggled-on-message: '%prefix% &7Вулкан уведомления &aвключены&7!'
  # Сообщение, которое будет отправлено, когда вы отключите оповещения. Допустимый заполнитель: %prefix%.
  toggled-off-message: '%prefix% &7Вулкан уведомления &cвыключены&7!'
  # Будут ли оповещения выводиться на консоль.
  print-to-console: true
  # Формат вывода оповещений в консоль
  console-format: '[Vulcan] %player% failed %check% %dev%(Type %type%)%dev% (%vl%/%max-vl%)'
  # Это полностью настраиваемый список команд, которые будут выполняться каждый раз, когда игрок отмечает проверку, на всякий случай
  # вы хотите сделать что-то особенное, когда они сигнализируют, не используя API. Все допустимые заполнители одинаковы
  # как указано выше еще раз.
  custom-commands: []
  # Вы можете использовать этот раздел, чтобы раскрасить свои предупреждения или добавить к ним шансы в зависимости от уровня нарушения.
  severity:
    violations:
     '2': 4 # Значения меньше этого числа будут иметь цвет '1' ниже. Значения больше или равные этому числу и меньше «3» будут цветом 2.
     '3': 8 # Значения больше или равные этому числу и выше '2' будут цветом '3' ниже
     '4': 12 # Значения больше или равные этому числу и выше '3' будут цветом '4' ниже
     '5': 16 # Значения больше или равные этому числу и выше '4' будут цветом '5' ниже
     '6': 16 # Значения больше или равные этому числу и выше '5' будут цветом '6' ниже
     '7': 16 # Значения больше или равные этому числу и выше '6' будут цветом '7' ниже
     '8': 16 # Значения больше или равные этому числу и выше '7' будут цветом '8' ниже
     '9': 16 # Значения больше или равные этому числу и выше '8' будут цветом '9' ниже
     '10': 16 # Значения больше или равные этому числу и выше '9' будут цветом '10' ниже
    colors: # Это также поддерживает шестнадцатеричные коды цветов (в 1.16!+)
     '1': '&a' # Цвет, которым должна быть эта серьезность, независимо от того, что меньше '2' в разделе выше
     '2': '&e' # Цвет, которым должна быть эта серьезность, независимо от того, что меньше '3' и больше или равно '2' в разделе выше
     '3': '&6' # Цвет, которым должна быть эта серьезность, независимо от того, что меньше '4' и больше или равно '3' в разделе выше
     '4': '&c' # Цвет, которым должна быть эта серьезность, независимо от того, что меньше '5' и больше или равно '4' в разделе выше
     '5': '&4' # Цвет, которым должна быть эта серьезность, независимо от того, что меньше '6' и больше или равно '5' в разделе выше
     '6': '&4' # Цвет, которым должна быть эта серьезность, независимо от того, что меньше '7' и больше или равно '6' в разделе выше
     '7': '&4' # Цвет, которым должна быть эта серьезность, независимо от того, что меньше '8' и больше или равно '7' в разделе выше
     '8': '&4' # Цвет, которым должна быть эта серьезность, независимо от того, что меньше '9' и больше или равно '8' в разделе выше
     '9': '&4' # Цвет, которым должна быть эта серьезность, независимо от того, что меньше '10' и больше или равно '9' в разделе выше
     '10': '&4' # Цвет, которым должна быть эта серьезность, независимо от того, что меньше '11' и больше или равно '10' в разделе выше
   # Символ, который будет отображаться для заполнителя %dev% для обозначения экспериментальных проверок.
  experimental-symbol: '*'
verbose:
  # Подробные уведомления отправляются всякий раз, когда игрок увеличивает буфер проверки. Только действительно здесь для разработчиков
   # целей, так как это очень и очень спам. Здесь применима вся та же информация, что и выше. Не очень рекомендуется использовать
   # так как это просто полностью спамит ваш чат.
  format: '%prefix% &f%player% &7многословный &f%check% &7(&f%type%&7) %dev% &7[&4%percent%%&7]'
  hover-message:
  - '&7Пинг: &c%ping% &8| &7TPS: &c%tps% &8| &7Версия: &c%version%'
  - ''
  - '&7Описание:'
  - '&7%description%'
  - ''
  - '&7Буфер:'
  - '&7%buffer%/%max-buffer%'
  - ''
  - '&7Нажмите чтобы телепортироваться к &b%player%&7.'
  click-commands:
  - /tp %player%
  toggled-on-message: '%prefix% &7Вулкан многословный &aвключён&7!'
  toggled-off-message: '%prefix% &7Вулкан многословный &cыфключен&7!'
log-file:
  # Включен ли файл журнала
  enabled: true
  # Сообщение, которое регистрируется, когда игрок не проходит проверку.
  # Допустимые заполнители: %player% (имя игрока), %max-vl% (максимальное количество нарушений), %check% (название проверки), %description% (описание проверки),
  # %version% (версия клиента игрока), %dev% (* для того, является ли проверка экспериментальной), %vl% (уровень нарушения),
  # %ping% (пинг игрока), %tps% (TPS сервера) и %type% (символ, обозначающий тип проверки, A, B, C и т.д.).
  alert-message: '%player% ошибка %check% %dev%(Type %type%)%dev% [VL: %vl%] [Ping:
    %ping%] [TPS: %tps%] [Version: %version%] [Client: %client-brand%]'
  # Сообщение, которое регистрируется при наказании игрока за проверку. Допустимые заполнители такие же, как указано выше.
  # Дополнительные сведения о наказании также будут регистрироваться в файле наказание.txt, если он включен (см. следующий раздел).
  punishment-message: '%player% был наказан за %check% %dev%(Type %type%)%dev% [VL:
    %vl%] [Ping: %ping%] [TPS: %tps%] [Client: %client-brand%]'
unloaded-chunks:
  # Должны ли люди быть ограничены для отправки движения, равного незагруженным чанкам
  setback-enabled: false
  # Должен ли персонал быть предупрежден, установите '', чтобы отключить это сообщение
  message: '%prefix% &c%player% &7был неудачей из-за того, что был в незагруженном
    чанке!'
  # Максимальное количество тиков, прежде чем кто-то будет отброшен
  max-ticks: 40
punishment-file:
  # Включен ли файл punishments.txt.
  enabled: true
violation-reset:
  # Должны ли нарушения автоматически сбрасываться
  enabled: false
  # Интервал (в минутах), через который должны автоматически сбрасываться нарушения.
  interval-in-minutes: 8
  # Будет ли отправлено сообщение при сбросе нарушений (отправляется только тем сотрудникам, у которых включен параметр /alerts).
  message-enabled: true
  # Сообщение, которое отправляется (только сотрудникам с включенным параметром /alerts) при сбросе нарушений.
  message: '%prefix% &7Нарушения для всех игроков онлайн были сброшены!'
client-brand-alerts:
  # Должен ли Vulcan вообще пытаться разрешить бренд клиента игрока - отключение этого не зарегистрируется
  # канал обмена сообщениями вообще.
  resolve: true
  # Включены ли оповещения о торговой марке клиента.
  enabled: true
  # Список брендов клиентов, для которых не будут отправляться оповещения. Это не обязательно должно точно совпадать, т.е.
  # 'lunar' сможет подобрать 'lunarclient' и т.д.
  ignore-alerts-list:
  - vanilla
  # Сообщение, которое отправляется, когда игрок заходит на сервер. Допустимые заполнители: %player (имя игрока), %prefix% (префикс плагина),
  # %client-brand% (марка клиента пользователя) и %client-version% (версия клиента пользователя).
  message: '%prefix% &c%player% &7зашёл используя &f%client-brand%&7!'
  # Список клиентских брендов, которые не будут разрешены и будут автоматически удалены при присоединении. Это использует
  # сравнение строк, поэтому оно не должно быть точным, например, 'forge' заблокирует Forge, 'lunar' заблокирует lunar и т. д.
  blocked-client-brands: []
  unallowed-client-brand-kick-message: '&cВы не можете присоединиться через %client-brand%!'
  # Должны ли оповещения о торговой марке клиента отправляться на консоль
  console: false
  # Сообщение, которое должно быть выведено в консоль (если указанная выше опция включена)
  console-message: '[Вулкан] %player% игрок зашёл используя %client-brand%!'
  # Должен ли быть включен белый список брендов клиентов. Любой, кто присоединяется к клиентскому бренду, который не
  #, включенный в список ниже, не сможет присоединиться
  whitelist-enabled: false
  # Бренды клиентов, которые будут добавлены в белый список Здесь используется сравнение строк, поэтому нет необходимости в точности, например,
  # 'forge' заблокирует Forge, 'lunar' заблокирует lunar и т. д.
  whitelisted-client-brands: []
connection:
  desync:
    kick-enabled: true
    max-ticks: 300
    kick-message: 'Внутреннее исключение: io.netty.handler.timeout.ReadTimeoutException'
    staff-alert-message: '%prefix% &c%player% &7был кикнут за несинхронизацию с сервером!
      &7(&c%ticks% &7ticks)'
    console-message: '[Вулкан] &c%player% &7был кикнут за несинхронизацию с сервером!
      &7(&c%ticks% &7ticks)'
  transaction:
    kick-enabled: true
    max-delay: 45000
    kick-message: 'Внутреннее исключение: io.netty.handler.timeout.ReadTimeoutException'
    staff-alert-message: '%prefix% &c%player% &7был кикнут за то, что не отвечал на
      пакеты транзакций! &7(&c%delay%ms&7)'
    console-message: '[Вулкан] &c%player% &7был кикнут за то, что не отвечал на пакеты
      транзакций! &7(&c%delay%ms&7)'
  keepalive:
    kick-enabled: true
    max-delay: 45000
    kick-message: 'Внутреннее исключение: io.netty.handler.timeout.ReadTimeoutException'
    staff-alert-message: '%prefix% &c%player% &7был кикнуть за то, что не отвечал
      на пакеты KeepAlive! &7(&c%delay%ms&7)'
    console-message: '[Вулкан] &c%player% &7был кикнут за то, что не отвечал на пакеты
      KeepAlive! &7(&c%delay%ms&7)'
  max-ping:
    kick-enabled: true
    max-ping: 20000
    max-ticks: 20
    kick-message: 'Внутреннее исключение: io.netty.handler.timeout.ReadTimeoutException'
    staff-alert-message: '%prefix% &c%player% &7был выкинут из-за слишком высокого
      пинга! &7(&c%ping%ms&7)'
    console-message: '[Вулкан] &c%player% &7был выкинут из-за слишком высокого пинга!
      &7(&c%ping%ms&7)'
punishments:
  # Сообщение, которое отправляется, когда игрок наказан (отправляется только персоналу с включенным /alerts)
  message: '%prefix% &c%player% &7был наказан за &f%check% &7(&fType %type%&7) &7[&4x%vl%&7]'
  # Сообщение, которое будет транслироваться на весь сервер при наказании игрока
  broadcast:
  - '&7&m---»--*-------------------------------------*--«---'
  - '&cВулкан &7Обнаружил у &c%player% &7признаки читерства и удалил его на нашем
    сервере.'
  - '&7&m---»--*-------------------------------------*--«---'
judgement-days:
  # Сообщение, которое будет отправлено на сервер, когда кто-то выполнит команду /jday start
  started-broadcast:
  - '&7&m---»--*-------------------------------------*--«---'
  - '&cНачался Vulcan Судный день v1...'
  - '&7&m---»--*-------------------------------------*--«---'
  # Сообщение, которое будет отправлено на сервер, когда судный день закончится.
  ended-broadcast:
  - '&7&m---»--*-------------------------------------*--«---'
  - '&cСудный день завершился... Наказано %amount% игроков.'
  - '&7&m---»--*-------------------------------------*--«---'
  # Команды, которые будут выполняться, %player% указывает на игрока, который был добавлен в судный день (/jday add (name))
  commands:
  - ban %player% &c[Vulcan] Судный день v1
  # Трансляция, которая будет отправлена на сервер, когда кто-то будет наказан в судный день.
  broadcast:
  - '&7&m---»--*-------------------------------------*--«---'
  - '&c%player% &7был забанен в &c[Vulcan] Судный день v1&7.'
  - '&7&m---»--*-------------------------------------*--«---'
  # Как долго мы должны ждать между игроками, которые стоят в очереди в судные дни
  cooldown: 1000
  # Должны ли судные дни запускаться автоматически с заданным интервалом (если вышесказанное верно)
  run-at-interval: false
  # Если вышесказанное верно, интервал, с которым они должны запускаться (в тиках, 20 тиков = 1 секунде. По умолчанию = 36000 тиков = 30 минут)
  interval: 36000
freeze:
  # Настраиваемый список команд, которые будут выполняться, когда игрок выходит из системы во время зависания
  logged-out-while-frozen-commands: []
join-message:
  # Включено ли сообщение о присоединении
  enabled: false
  # Сообщение, которое будет отправлено, когда игрок присоединится к серверу.
  message:
  - ''
  - '&4&lWARNING &cButterfly clicking is strongly discouraged and may result in a
    ban!'
  - ''
gui:
  # Название главного меню в /vulcan gui. Не поддерживает цветовые коды. /vulcan reload не перезагружает это значение
  # так как он инициализируется только onEnable.
  title: Vulcan AntiCheat
ghost-blocks-fix:
  # Нужно ли вообще включать исправление призрачных блоков.
  enabled: true
  # Должен ли Vulcan пытаться учитывать призрачные водяные блоки
  ghost-water-fix: true
  # Ниже этого TPS эта опция ничего не сделает. Установите на -1, чтобы отключить
  minimum-tps: 18.5
  # Настройки буфера
  buffer:
    max: 3
    decay: 0.1
  # Должны ли быть включены задержки для призрачных блоков.
  setback: true
  # Должны ли пакеты изменения блока отправляться в нижней части плеера, повторно обновляя блоки под ними
  update-blocks: false
  # Сколько тиков они должны быть в воздухе, прежде чем будут помечены как призрачный блок (по умолчанию 3)
  ticks: 3
  # Будет ли игроку отправлено сообщение, когда блоки-призраки вокруг него будут обновлены
  message-enabled: false
  # Сообщение, которое будет отправлено игрокам, когда они находятся в призрачном блоке (если вышеперечисленное включено)
  message: '&cВы шли по призрачным блокам. Они были обновлены!'
  # Следует ли отправлять персоналу сообщение, когда кто-то заблокирован из-за того, что находится в призрачном блоке
  staff-message-enabled: true
  # Сообщение, которое будет отправлено персоналу, когда позиция игрока будет обновлена для нахождения в призрачном блоке.
  staff-message: '%prefix% &c%player%''s &7позиция была обновлена для того, чтобы
    быть на призрачном блоке! (%world%, %x%, %y%, %z%) &7[%ticks%]'
  # Должен ли выводиться на консоль сообщение о призрачной блокировке
  print-to-console: true
  # Сообщение, которое выводится на консоль, если приведенное выше верно.
  console-message: '%player% позиция была обновлена для того, чтобы быть на призрачном
    блоке! (%world%, %x%, %y%, %z%) &7[%ticks%]'
messages:
  no-permission: '&cУ вас нет прав на выполнение этой команды!'
  cant-execute-from-console: '&cВы не можете выполнить эту команду через консоль!'
  ban-command-syntax: '%prefix% &7Правильный синтаксис: &c/vulcan ban (игрок)&7.'
  kb-command-syntax: '%prefix% &7Правильный синтаксис: &c/vulcan knockback (игрок)
    &8| &c/vulcan kb (игрок)&7.'
  profile-command-syntax: '%prefix% &7Правильный синтаксис: &c/vulcan profile (игрок)&7.'
  jday-command-syntax: '%prefix% &7Правильный синтаксис: &c/jday add (игрок) &8| &c/jday
    execute &8| &c/jday list &8| &c/jday remove (игрок)&7.'
  reload-success: '%prefix% &aПерезагрузка Vulcan произошла успешно!'
  invalid-target: '%prefix% &cУказанный игрок не найден!'
  kb-test-success: '%prefix% &aУспешно проведен тест на антиотбрасывание(akb/antiknockback)
    для %player%!'
  jday-no-pending-bans: '%prefix% &cОтложенных банов нет!'
