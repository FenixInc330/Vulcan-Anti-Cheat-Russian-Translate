settings:
  # Будут ли оповещения автоматически включаться при присоединении для игроков, у которых есть разрешение "vulcan.alerts"
  toggle-alerts-on-join: true
  # Должен ли заполнитель серьезности основываться на нарушениях за проверку или на общем количестве нарушений игрока
  per-check-severities: true
  # Будет ли кинематографический режим проверяться для определенных проверок прицеливания. Это не имеет большого значения и может быть
  # оставить отключенным, так как это НИКОГДА не произойдет, если это не будет сделано намеренно. Включение этого замедлит
  # скорости обнаружения для определенных проверок.
  cinematic: false
  # Это на тот случай, если я забуду удалить отладочное сообщение при публикации обновления. Если я забуду удалить отладку
  # и вы видите [Vulcan Debug] на своем сервере, отключите это (это не повлияет на вас, если это включено или отключено
  # если я не забуду удалить отладочное сообщение, но если вы видите [Vulcan Debug] в чате, установите для него значение false и перезагрузите).
  debug: true
  # Независимо от того, доступно ли новое обновление! сообщение будет установлено при присоединении для игроков с разрешением 'vulcan.admin'
  check-for-updates: true
  # Параметр для PacketEvents, мы можем попросить вас изменить его, если у вас возникли проблемы с внедрением. Если все работает
  # хорошо, не трогай это.
  inject-early: true
  # Это время (в тиках - 20 тиков в секунду - значение по умолчанию 80 (4 секунды)) того, как долго игроки должны быть освобождены от определенных
  # проверяет после того, как к ним применяется скорость через другой плагин или что-то еще (например, панели запуска, плагины ящиков и т. д. и т. д.).
  max-velocity-ticks: 50
  # Это максимальный размер файла (в килобайтах) до того, как нарушения.txt следует заархивировать и поместить в папку журналов.
  max-logs-file-size: 7500
  # Если у вас есть банджи-сеть и вы хотите иметь определенное имя сервера для сообщений о наказаниях/предупреждениях и т. д.
  server-name: Default
  # Должны ли предупреждающие сообщения отправляться в основном потоке или асинхронно. Если ваш сервер находится на банджи, рекомендуется сохранить это
  # отключено, так как отправка больших сообщений компонента чата с таким большим количеством информации (наведение курсора, команды щелчка и т. д.), как и команды оповещения
  # иногда выкидывают людей за "Сервер, на котором вы были, вышел из строя" или что-то в этом роде.
  # TLDR:
  # - Bungeecord Networks: оставьте FALSE
  # - Одиночные серверы: установите для этого параметра значение TRUE, чтобы немного снизить производительность.
  async-alerts: false
  # Должен ли быть включен API. Если вы хотите подключиться к Vulcan и сделать что-нибудь необычное, включите это, однако
  # большинство людей никогда не будут использовать это, а его отключение позволяет уменьшить количество исполняемых файлов и повысить производительность, поскольку события этого не делают.
  # нужно вызывать вообще (они тоже принудительно вызываются sync, так что это беспроигрышный прирост производительности)
  enable-api: false
  # Должна ли быть включена проверка обновлений
  update-checker: true
  # Задержка в миллисекундах (1000 мс = 1 секунда)
  punishment-delay: 10000
  # Должен ли Vulcan автоматически игнорировать игроков Bedrock, использующих API Floodgate.
  ignore-floodgate: true
  # Настоятельно рекомендуется оставить значение false, так как клиент может подделать его, однако, если вы используете Geyser и
  # по какой-либо причине не можете заставить Floodgate работать, включите это. Если у вас на сервере стоит флудгейт-буккит
  # и Гейзер работает нормально, то не трогайте это.
  ignore-flags-geyser-client-brand: false
  # Как долго мы должны ждать, пока все инициализируется, прежде чем игроки начнут проверяться (в миллисекундах). По умолчанию
  # значение 2500 мс.
  join-check-wait-time: 2500
  # Должны ли игроки с UUID, начинающимся с '000000', игнорироваться и не помечаться - используется для исключений
  # Игроки Гейзера, если ничего не помогает.
  ignore-geyser-uuids: true
  # Должны ли мы игнорировать флаги для игроков, чьи имена пользователей начинаются с определенного символа/строки символов
  ignore-geyser-prefixes: true
  # Игнорируемая строка - все имена игроков, которые начинаются с *, не будут помечены (с учетом регистра, если не символы)
  ignore-geyser-prefix: '*'
  # Максимальное нарушение (нарушения выше этого не будут отправлены)
  max-alert-violation: 250
  # Как долго люди должны быть освобождены от проверок, когда они находились в /fly (по умолчанию = 40 тиков, 2 секунды)
  flight-cooldown: 40
  # Что должна отображать команда /vulcan top, если для сортировки недостаточно пользователей
  top-command-unresolved: Unresolved
  # Должны ли игроки, находящиеся в очереди на судный день, снова быть забанены.
  ignore-if-in-judgement-day: false
  # Следует ли игнорировать игроков, которые присоединяются к Vivecraft. Будьте осторожны с этим, так как его можно подделать.
  ignore-vivecraft: false
  # Строительные леса - это действительно сломанные блоки, независимо от того, должны ли мы быть более снисходительными к ним для определенных проверок.
  lenient-scaffolding: true
  # Следует ли загружать bStats
  bstats: true
  # Должен ли Vulcan учитывать коллизии сущностей
  entity-collision: true
  # Должен ли Vulcan подключаться к mcMMO, если он доступен.
  hook-mcmmo: true
  # Должен ли Vulcan подключаться к MythicMobs, если он доступен.
  hook-mythicmobs: true
  # Должен ли Vulcan подключаться к GSit, если он доступен
  hook-gsit: true
  # Должен ли Vulcan подключаться к Brewery, если он доступен
  hook-brewery: true
  # Должен ли Vulcan игнорировать предупреждения о нарушениях, которые превышают максимальное пороговое значение нарушений
  ignore-alerts-over-max-violations: false
  # Сумма, превышающая максимальное количество нарушений, которые следует игнорировать (например, 3 будет означать, что если максимальное количество нарушений
  # был установлен на 10, оповещения, превышающие VL 13, будут игнорироваться)
  ignore-alerts-over-max-violations-amount: 3
  # Должен ли Vulcan предупреждать вас, если вы используете несовместимую вилку.
  incompatability-manager: true
  # Должен ли Vulcan отправлять сообщения плагина или нет
  plugin-messaging: true
  #  Должен ли Vulcan отстранять игроков, когда они находятся ниже своей последней позиции на земле (это может привести к
  # такие вещи, как защита от пустот, поэтому не особенно рекомендуются, если у вас есть что-то вроде сервера SkyWars / BedWars)
  dont-setback-lower-positions: false
  # # Минимальные тики существовали до проверки игрока, аналогично приведенному выше методу join-check-wait-time.
  min-ticks-existed: 3
  # Следует ли нам вычислять расстояние между игроком и границей мира, чтобы предотвратить ложные флаги в
  # Проверка скорости. Требуется только на очень специфических серверах.
  velocity-world-border: false
  # Должен ли Вулкан учитывать наличие 10 миллиардов сущностей в одном месте, которые запускают вас очень быстро и могут
  # 'false' некоторые проверки. Не будет иметь значения на 99% серверов
  entity-cram-fix-enabled: false
  # Количество объектов, которые должны быть учтены
  entity-cram-entities-amount: 10
  # На какой срок проверки должны быть отменены, если обнаруживаются вышеуказанные объекты
  entity-cram-exempt-ticks: 30
